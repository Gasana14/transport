          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'customer_dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i>
                                Ibikorwa
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'record_new_carriage' %}">
                                <i class="fas fa-shopping-cart"></i>
                                Imigizo
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile_page' %}">
                                <i class="far fa-user"></i>
                                Konti
                            </a>
                        </li>
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-file-alt"></i>
                                <span>
                                    Incamacye <i class="fas fa-angle-down"></i>
                                </span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Daily Report</a>
                                <a class="dropdown-item" href="#">Weekly Report</a>
                                <a class="dropdown-item" href="#">Yearly Report</a>
                            </div>
                        </li>

                    </ul>
          <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-block" href="{% url 'login_page' %}">
                                {{user.first_name}}, <b>Logout</b>
                            </a>
                        </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Andika Umuzigo</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                  <form method="POST" action="{% url 'record_new_carriage' %}" class="tm-edit-product-form">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <label for="dp-date">Italiki n' Isaha Umuzigo uzafatirwa</label>
                    <input id="dp-date" type="datetime-local" name="departure_date_time" class="form-control validate" required />
                  </div>
                  <div class="form-group mb-3">
                    <label for="arr-date">Italiki n' Isaha Umuzigo uzakugeraho</label>
                    <input id="arr-date" type="datetime-local" name="arrival_date_time"class="form-control validate" required />
                  </div>
<!--                  <div class="form-group mb-3">-->
<!--                    <label>Description </label>-->
<!--                    <textarea class="form-control validate"  rows="3" required></textarea>-->
<!--                  </div>-->
<!--                  <div class="form-group mb-3">-->
<!--                    <label for="category">Category</label>-->

<!--                    <select class="custom-select tm-select-accounts" id="category" >-->
<!--                      <option selected>Select category</option>-->
<!--                      <option value="1">New Arrival</option>-->
<!--                      <option value="2">Most Popular</option>-->
<!--                      <option value="3">Trending</option>-->
<!--                    </select>-->
<!--                  </div>-->
                  <div class="row">

                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="qty">Ibiro by' umuzigo </label>

                          <input id="qty" type="number" name="kilograms" class="form-control validate" required />

                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="price" >Igiciro</label>

                          <input id="price" type="number" name="price" class="form-control validate" required />

                        </div>
                  </div>
                   <div class="row">

                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="dep">Aho Umuzigo uvuye </label>

                          <input id="dep" name="origin" type="text" class="form-control validate" required />

                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label for="arri" >Aho Umuzigo Ujya</label>

                          <input id="arri" type="text" name="destination" class="form-control validate" required />

                        </div>
                  </div>


              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon" onclick="document.getElementById('fileInput').click();" ></i>

                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input  type="button" class="btn btn-primary btn-block mx-auto" value="Shyiraho Ifoto" onclick="document.getElementById('fileInput').click();"/>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" id="customer_login_button_one" class="btn btn-primary btn-block text-uppercase">OHEREZA</button>
              </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">

        </p>
        </div>

    <!-- https://jquery.com/download/ -->
    <script src="{% static 'customer-dashboard/jquery-ui-datepicker/jquery-ui.min.js' %}"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="{% static 'customer-dashboard/js/bootstrap.min.js' %}"></script>
    <!-- https://getbootstrap.com/ -->

      $(function() {
        $("#expire_date").datepicker();
      });
